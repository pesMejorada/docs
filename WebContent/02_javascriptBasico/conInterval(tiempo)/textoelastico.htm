<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Cambiando propiedades</title>
 <style type="text/css">
   h1 {color:red; font-weight:bold; font-size:48pt}
   h3 {color:gray; font-weight:bold; font-size:16pt}
 </style>
 <script language="JavaScript">
   var tamanios = new Array("0px", "2px", "4px", "8px", "16px");
   var direccion = 1;
   var posicion = 1; 

   function elastico() {
      var el = document.getElementById('texto');
      if ((posicion == tamanios.length - 1) || (posicion == 0))
          direccion *= -1;
      posicion = posicion + direccion;        
      el.style.letterSpacing = tamanios[posicion];
      }
 </script>
</head>
<body bgcolor="white" onload="x = setInterval('elastico()', 150);"
     onunload="clearInterval(pid);">
  <h1 id="texto" align="Center">DHTML</h1>
  <h3 align="Center">Texto elástico</h3>
</body>
</html>
