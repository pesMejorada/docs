<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="iso-8859-1">
<title>...</title>
<style>
 *{color:gray;font-size:20pt}
</style>
</head>
<body>
<h1 style="text-align:center">Propiedades de Bordes y Color</h1>
<svg version="1.1" width="1300" height="700"
xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect x="100" y="100" width="300" height="200" 
      rx="20" ry="10" stroke="green" fill="white" stroke-width="1"/>
      
<rect x="500" y="100" width="300" height="200" 
      rx="20" ry="10" stroke="green" fill="white" stroke-width="20" />
      
<rect x="900" y="100" width="300" height="200" 
      rx="20" ry="10" stroke="green" fill="white" stroke-width="20" stroke-opacity="0.2"/>
      
<rect x="100" y="400" width="300" height="200" 
      rx="20" ry="10" stroke="green" fill="white" stroke-width="20" stroke-opacity="0.2"
      stroke-dasharray="2,12,4" />
      
<rect x="500" y="400" width="300" height="200" 
      rx="20" ry="10" stroke="green" stroke-width="20" stroke-opacity="0.2"
      stroke-dasharray="2,12,4" fill="orange" />
    
<rect x="900" y="400" width="300" height="200" 
      rx="20" ry="10" style="stroke:green; stroke-width:20px;stroke-opacity:0.2;
      stroke-dasharray:2,12,4;fill:orange;fill-opacity:0.2"/>

</svg>
</body>
</html>
